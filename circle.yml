machine:
  services:
    - docker
  python:
    version: 3.5.1

test:
  override:
    - pytest

dependencies:
  pre:
    - pip install -r web/requirements.txt

deployment:
  hub:
    branch: master
    commands:
      - "curl -H \"Content-Type: application/json\" --data '{\"build\": true}' -X POST $DOCKER_HUB_TRIGGER_URL"
